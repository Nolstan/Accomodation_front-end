<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Login</title>
     <link rel="stylesheet" href="./Accomodation_front-end/public/login-reg/css/login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Hostel Accommodation</h1>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="identifier">Email or Username</label>
                <input type="text" id="identifier" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" id="login-btn">Login</button>
            
            <div id="error" class="error"></div>
        </form>
        
        <div class="links">
<a href="./Accomodation_front-end/public/login-reg/register-user.html">Create an account</a>
<a href="./Accomodation_front-end/public/login-reg/forgot-password.html">Forgot password?</a>

        </div>
    </div>
    
<script src="./Accomodation_front-end/public/user/apiConfig.js"></script>
<script src="./Accomodation_front-end/public/login-reg/javascript/login.js"></script>

</body>
</html>
