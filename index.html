<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Login</title>
     <link rel="stylesheet" href="assets/css/login-styles.css">
     <style>
        #login-btn[disabled] {
            opacity: 0.7;
            cursor: wait;
        }
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
     </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Hostel Accommodation</h1>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="identifier">Email or Username</label>
                <input type="text" id="identifier" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" id="login-btn">Login</button>
            
            <div id="error" class="error"></div>
        </form>
        
        <div class="links">
                <a href="register-user.html">Create an account</a>
                <a href="forget-password.html">Forgot password?</a>

        </div>
    </div>
    
<script src="configs/apiConfigs.js"></script>
<script src="assets/javascript/login.js"></script>

</body>
</html>
