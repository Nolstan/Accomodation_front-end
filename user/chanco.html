<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chanco Hostels</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --chanco-blue: #003366;
    --chanco-gold: #C5A100;
    --text-dark: #333333;
    --text-light: #ffffff;
    --background: #f5f7fa;
    --card-bg: #ffffff;
    --border-radius: 12px;
    --shadow: 0 4px 10px rgba(0, 51, 102, 0.1);
    --shadow-hover: 0 10px 25px rgba(0, 51, 102, 0.15);
    --transition: all 0.3s ease;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background-color: var(--background);
    color: var(--text-dark);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
.header-container {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background: var(--chanco-blue);
    box-shadow: 0 4px 12px rgba(0,51,102,0.2);
    padding: 10px 20px;
}
.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    gap: 1rem;
}
.chanco-logo {
    height: 50px;
    width: auto;
}
.search-container {
    position: relative;
    flex: 1;
    max-width: 400px;
}
.search-container input {
    width: 100%;
    padding: 0.7rem 1rem 0.7rem 2.5rem;
    border-radius: 50px;
    border: 2px solid var(--chanco-gold);
    outline: none;
    font-size: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.search-container input:focus {
    border-color: var(--chanco-blue);
    box-shadow: 0 0 8px rgba(197,161,0,0.4);
}
.search-container .fa-search {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--chanco-blue);
}

/* Filter Bar */
.filter-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    padding: 1rem;
    background-color: #f0f4f8;
    border-radius: var(--border-radius);
    margin-bottom: 1.5rem;
    border: 1px solid #e2e8f0;
}
.filter-group {
    flex: 1;
    min-width: 150px;
}
.filter-group select {
    width: 100%;
    padding: 0.75rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

/* Main Content */
.main-content {
    flex: 1;
    margin-top: 80px;
    padding: 20px;
}
.content {
    max-width: 1200px;
    margin: 0 auto;
    background: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 25px;
    box-shadow: var(--shadow);
}

/* Hostels Grid */
.available-rooms {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
    gap: 1.5rem;
    margin-top: 20px;
}
.hostel-card {
    display: flex;
    flex-direction: column;
    background: white;
    border-radius: var(--border-radius);
    text-decoration: none;
    color: var(--text-dark);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow);
}
.hostel-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
}
.hostel-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: var(--transition);
}
.hostel-card:hover .hostel-image { transform: scale(1.03); }
.hostel-badge {
    position: absolute;
    top: 12px;
    right: 12px;
    background: var(--chanco-gold);
    color: var(--chanco-blue);
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
}
.hostel-info { padding: 1.5rem; }
.hostel-info h3 { font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--chanco-blue); display: flex; align-items: center; gap: 6px; }
.hostel-details { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 8px; }
.hostel-details div { display: flex; align-items: center; gap: 6px; font-size: 0.9rem; }
.hostel-price { font-weight: 700; font-size: 1.2rem; color: var(--chanco-blue); display: flex; align-items: center; gap: 6px; }

/* Loading & Error */
.loading { display: flex; justify-content: center; padding: 2rem; }
.spinner { width: 40px; height: 40px; border: 4px solid rgba(0,51,102,0.1); border-left-color: var(--chanco-gold); border-radius: 50%; animation: spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
#error-state { text-align:center; padding:2rem; color:#666; }

/* Footer */
.footer { background: var(--chanco-blue); color: var(--text-light); padding: 15px; text-align:center; border-top:2px solid var(--chanco-gold); font-size:0.9rem; }
.footer a { color: var(--chanco-gold); text-decoration:none; }
.footer a:hover { text-decoration: underline; }

/* Responsive */
@media (max-width:768px){
    .header-content { gap:8px; }
    .chanco-logo { height:40px; }
    .available-rooms { grid-template-columns:1fr; }
    .main-content { margin-top:70px; }
}
</style>
</head>
<body>

<!-- Header -->
<div class="header-container">
    <div class="header-content">
        <img src="../assets/image/chanco.jpg" alt="CHANCO Logo" class="chanco-logo">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input id="searchInput" type="text" placeholder="Search for location...">
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="content">
        <div class="filter-bar">
            <div class="filter-group">
                <select id="priceFilter">
                    <option value="">Max Price (Any)</option>
                    <option value="30000">Under K30,000</option>
                    <option value="50000">Under K50,000</option>
                    <option value="75000">Under K75,000</option>
                    <option value="100000">Under K100,000</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="occupancyFilter">
                    <option value="">Occupancy (Any)</option>
                    <option value="1">1 Person</option>
                    <option value="2">2 People</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="genderFilter">
                    <option value="any">Gender (Any)</option>
                    <option value="male">Male Only</option>
                    <option value="female">Female Only</option>
                    <option value="both">Both Genders</option>
                </select>
            </div>
        </div>
        <div id="hostelsContainer" class="available-rooms">
            <div class="loading"><div class="spinner"></div></div>
        </div>
        <p id="noResults" style="display:none; text-align:center; margin-top:20px;">No hostels found for this location.</p>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <span>Â© 2025 Chanco</span>
        <span class="separator">|</span>
        <span>Nolstan Logic</span>
        <span class="separator">|</span>
        <a href="mailto:nolstankumwenda@gamil.com"><i class="fas fa-envelope"></i> Email Us</a>
        <a href="tel:+265981353135"><i class="fas fa-phone"></i> Call Us</a>
    </div>
</footer>

<!-- This script tag loads the configuration and makes the API_BASE_URL variable available globally -->
<script src="../configs/apiConfigs.js"></script>

<script>
const city = 'zomba';
let hostelsData = [];

const searchInput = document.getElementById('searchInput');
const priceFilter = document.getElementById('priceFilter');
const occupancyFilter = document.getElementById('occupancyFilter');
const genderFilter = document.getElementById('genderFilter');

async function fetchHostels() {
    try {
        const container = document.getElementById('hostelsContainer');
        container.innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
        const noResults = document.getElementById('noResults');
        noResults.style.display = 'none';

        const params = new URLSearchParams({
            search: searchInput.value.trim(),
            maxPrice: priceFilter.value,
            occupancy: occupancyFilter.value,
            genderType: genderFilter.value
        });
        const backendURL = `${API_BASE_URL}/api/universities/${city}/hostels?${params.toString()}`;

        const res = await fetch(backendURL);
        if(!res.ok) throw new Error('Failed to fetch hostels');
        const hostels = await res.json();
        renderHostels(hostels);
    } catch(err) {
        const container = document.getElementById('hostelsContainer');
        container.innerHTML = `
        <div id="error-state">
            <i class="fas fa-exclamation-triangle" style="font-size:2rem;"></i>
            <p>Error loading hostels: ${err.message}</p>
            <button onclick="fetchHostels()" style="margin-top:10px;padding:5px 10px;background:var(--chanco-gold);color:var(--chanco-blue);border:none;border-radius:4px;cursor:pointer;">Try Again</button>
        </div>`;
    }
}

function renderHostels(hostels){
    const container = document.getElementById('hostelsContainer');
    const noResults = document.getElementById('noResults');
    container.innerHTML = '';

    if(hostels.length === 0){ noResults.style.display='block'; return; }
    else noResults.style.display='none';

    hostels.forEach(h => {
        const card = document.createElement('a');
        card.className = 'hostel-card';
        card.href = '#';

        let hostelType = (h.hostelType || "").toLowerCase().trim();
        let badgeText = '';
        if (hostelType === 'both' || hostelType === 'female and male' || hostelType === 'male and female') badgeText = 'Both';
        else if (hostelType === 'female') badgeText = 'Female';
        else if (hostelType === 'male') badgeText = 'Male';

        if (badgeText) {
            const badge = document.createElement('span');
            badge.className = 'hostel-badge';
            badge.textContent = badgeText;
            card.appendChild(badge);
        }

        const img = document.createElement('img');
        img.src = h.photo || 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80';
        img.alt = `Hostel near ${city}`;
        img.className = 'hostel-image';
        card.appendChild(img);

        const infoDiv = document.createElement('div');
        infoDiv.className = 'hostel-info';
        infoDiv.style.padding = '15px';

        const locationH3 = document.createElement('h3');
        locationH3.innerHTML = '<i class="fas fa-map-marker-alt"></i> ';
        locationH3.appendChild(document.createTextNode(h.location || 'N/A'));
        infoDiv.appendChild(locationH3);

        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'hostel-details';
        const occupancyDiv = document.createElement('div');
        occupancyDiv.innerHTML = `<i class="fas fa-users"></i> ${h.occupancy} student${h.occupancy > 1 ? 's' : ''}`;
        detailsDiv.appendChild(occupancyDiv);
        const genderDiv = document.createElement('div');
        genderDiv.innerHTML = `<i class="fas fa-venus-mars"></i> ${h.hostelType}`;
        detailsDiv.appendChild(genderDiv);
        infoDiv.appendChild(detailsDiv);

        const priceDiv = document.createElement('div');
        priceDiv.className = 'hostel-price';
        priceDiv.innerHTML = `<i class="fas fa-tag"></i> K${h.rent.toLocaleString()}/month`;
        infoDiv.appendChild(priceDiv);

        card.appendChild(infoDiv);

        card.addEventListener('click', e => {
            e.preventDefault();
            localStorage.setItem('selectedHostelId',h._id);
            localStorage.setItem('selectedUniversity',city);
            window.location.href='all-details.html';
        });
        container.appendChild(card);
    });
}

// Search with debounce
let searchTimeout;
function handleFilterChange() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(fetchHostels, 300);
}

[searchInput, priceFilter, occupancyFilter, genderFilter].forEach(el => el.addEventListener('input', handleFilterChange));

fetchHostels();
</script>
</body>
</html>
