<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Upload Form</title>
  <link rel="stylesheet" href="../assets/css/general-upload-styles.css">
  <style>
    /* Styles for the 'View My Listings' button */
    .manage-link-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #7f8c8d; /* A neutral, secondary color */
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box; /* Important for anchor tags */
    }
    .manage-link-btn:hover { background-color: #95a5a6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>House Listing Form</h2>
    <form id="houseForm" enctype="multipart/form-data">
      <!-- District and Area -->
      <label for="district">Which district is the house located?</label>
      <select id="district" name="district" required>
        <option value="" disabled selected>Select a district</option>
        <option value="Mzuzu">Mzuzu</option>
        <option value="Rumphi">Rumphi</option>
        <option value="Ekwendeni">Ekwendeni</option>
        <option value="Lilongwe">Lilongwe</option>
        <option value="Blantyre">Blantyre</option>
        <option value="Zomba">Zomba</option>
        <option value="Thyolo">Thyolo</option>
      </select>

      <label for="area">Area</label>
      <input type="text" id="area" name="area" placeholder="Enter area or location details" required />

      <!-- Cost -->
      <label for="cost">How much does it cost?</label>
      <input type="number" id="cost" name="cost" placeholder="Enter cost in MWK" required min="0" />

      <!-- Description -->
      <label for="description">Description of the house</label>
      <textarea id="description" name="description" placeholder="e.g., 3 bedrooms, cars can access, water available, etc." required></textarea>

      <!-- Landlord Number -->
      <label for="landlordPhone">Landlordâ€™s phone number</label>
      <input type="tel" id="landlordPhone" name="landlordPhone" placeholder="Enter landlord's number" required pattern="[0-9]{9,13}" title="Enter a valid phone number (9-13 digits)" />

      <!-- Uploader Number -->
      <label for="uploaderPhone">Your number (for payment after upload)</label>
      <input type="tel" id="uploaderPhone" name="uploaderPhone" placeholder="Enter your phone number" required pattern="[0-9]{9,13}" title="Enter a valid phone number (9-13 digits)" />

      <!-- Upload Pictures -->
      <label for="photos">Upload house photos (max 10)</label>
      <input type="file" id="photos" name="photos" accept="image/*" multiple required />

      <!-- Progress Bar -->
      <div style="margin-top:20px; display: none;">
        <progress id="uploadProgress" value="0" max="100" style="width:100%;"></progress>
        <span id="progressText">0%</span>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Upload House</button>

      <!-- Status Message -->
      <div id="statusMessage" style="display: none; margin-top: 15px; padding: 12px; border-radius: 5px; text-align: center;"></div>

      <!-- Link to Manage Listings -->
      <a href="manage-list.html" class="manage-link-btn">View My Listings</a>
    </form>
  </div>

  <!-- This script tag loads the configuration and makes the API_BASE_URL variable available globally -->
  <script src="../configs/apiConfigs.js"></script>

  <script>
    const form = document.getElementById("houseForm");
    const statusMessage = document.getElementById("statusMessage");
    const progressBar = document.getElementById("uploadProgress");
    const progressText = document.getElementById("progressText");
    const progressContainer = progressBar.parentElement;
    const submitBtn = form.querySelector('.submit-btn');

    // Check for authentication token on page load
    const token = localStorage.getItem('token');
    if (!token) { // Redirect to login if not authenticated
        alert('You must be logged in to upload a listing.'); // Inform the user
        window.location.href = '../index.html'; // Correct path to root index.html
    } 

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uploading...';

      const uploadId = Date.now();
      progressBar.value = 0;
      progressText.textContent = "0%";
      progressContainer.style.display = 'block';

      try {
        const formData = new FormData(form);
        formData.append('uploadId', uploadId);

        const response = await fetch(`${API_BASE_URL}/api/general/upload`, {
        
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}` // Add the authentication token here
          },
          body: formData,
        });

        progressBar.value = 100;
        progressText.textContent = "100%";

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Upload failed');
        }

        const result = await response.json();
        statusMessage.textContent = result.message || "House uploaded successfully!";
        statusMessage.style.backgroundColor = '#d4edda';
        statusMessage.style.color = '#155724';
        statusMessage.style.display = 'block';
        form.reset();
      } catch (error) {
        statusMessage.textContent = "Upload failed: " + error.message;
        statusMessage.style.backgroundColor = '#f8d7da';
        statusMessage.style.color = '#721c24';
        statusMessage.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Upload House';
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
