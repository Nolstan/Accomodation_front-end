<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>House Details | General Houses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --dark-blue: #002147;
            --light-blue: #005BAA;
            --accent: #0077CC;
            --light-bg: #f0f7ff;
            --text-dark: #333;
            --text-light: #fff;
            --card-shadow: 0 10px 20px rgba(0, 33, 71, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        * {margin:0; padding:0; box-sizing:border-box;}
        body {font-family:'Segoe UI',sans-serif; background-color: var(--light-bg); color: var(--text-dark); line-height:1.6;}
        .header {background: linear-gradient(135deg, var(--dark-blue), var(--light-blue)); color: var(--text-light); padding:1rem 2rem; display:flex; justify-content: space-between; align-items:center; position: sticky; top:0; z-index:100;}
        .back-button {background: rgba(255,255,255,0.2); color:white; border:none; padding:0.5rem 1rem; border-radius:50px; cursor:pointer;}
        .back-button:hover {background: rgba(255,255,255,0.3);}
        .main-content {max-width:1200px; margin:2rem auto; padding:0 1rem;}
        .gallery-container {display:grid; gap:1rem;}
        .main-image {width:100%; height:400px; object-fit:contain; border-radius: var(--border-radius); box-shadow: var(--card-shadow); background-color: #e9ecef; cursor: pointer;}
        .thumbnails {display:flex; gap:0.5rem; overflow-x:auto;}
        .thumbnail {width:100px; height:75px; object-fit:cover; border-radius:8px; cursor:pointer; border:2px solid transparent; flex-shrink:0;}
        .thumbnail.active, .thumbnail:hover {transform: scale(1.05); border-color: var(--light-blue);}
        .details-container {display:grid; grid-template-columns:1fr; gap:2rem; margin-top:2rem;}
        @media(min-width:992px){.details-container{grid-template-columns:2fr 1fr;}}
        .hostel-info, .contact-info {background:white; border-radius: var(--border-radius); padding:2rem; box-shadow: var(--card-shadow);}
        .hostel-info h1 {color: var(--dark-blue); margin-bottom:1rem;}
        .info-grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:1rem; margin:1rem 0;}
        .info-label {font-size:0.85rem; color:#666; text-transform:uppercase;}
        .info-value {font-size:1.1rem; font-weight:600; color: var(--dark-blue);}
        .price-tag {color: var(--light-blue); font-size:1.5rem;}
        .description {margin:1rem 0; line-height:1.6; color:#555;}
        .contact-info h2 {color: var(--dark-blue); margin-bottom:1rem; display:flex; align-items:center; gap:0.5rem;}
        .contact-info h2 i {color: var(--light-blue);}
        .social-icons {display:flex; gap:1rem; margin-top:1rem;}
        .social-link {display:flex; align-items:center; justify-content:center; width:50px; height:50px; border-radius:50%; background:#f0f4f8; color:var(--dark-blue); font-size:1.25rem; transition: var(--transition); text-decoration:none;}
        .social-link:hover {transform: translateY(-3px); box-shadow:0 5px 15px rgba(0,0,0,0.1);}
        .social-link.whatsapp:hover {background:#25D366;color:white;}
        .social-link.facebook:hover {background:#1877F2;color:white;}
        .social-link.phone:hover {background:#4CAF50;color:white;}
        /* New styles for action buttons to match hostel page */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
        }
        .btn-primary { background: var(--light-blue); color: white; }
        .btn-primary:hover { background: var(--dark-blue); }
        .btn-outline { background: transparent; color: var(--light-blue); border: 2px solid var(--light-blue); }
        .btn-outline:hover { background: var(--light-blue); color: white; }
        .loading {display:flex; justify-content:center; padding:3rem;}
        .spinner {width:50px; height:50px; border:5px solid rgba(0,33,71,0.1); border-left-color: var(--light-blue); border-radius:50%; animation: spin 1s linear infinite;}
        @keyframes spin {to{transform:rotate(360deg);}}
        .error-state {text-align:center; padding:3rem; color:#666;}
        .error-state i {font-size:3rem; margin-bottom:1rem; color:#ccc;}
    </style>
    <style>
        /* --- Lightbox Modal Styles --- */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 2000; /* Higher than header */
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        .lightbox.visible { display: flex; }
        .lightbox-content {
            margin: auto; display: block; width: auto;
            max-width: 90vw; max-height: 85vh;
            object-fit: contain;
            animation-name: zoom; animation-duration: 0.4s;
        }
        @keyframes zoom { from {transform:scale(0)} to {transform:scale(1)} }
        .lightbox-close {
            position: absolute; top: 15px; right: 35px;
            color: #f1f1f1; font-size: 40px; font-weight: bold;
            transition: 0.3s; cursor: pointer;
        }
        .lightbox-close:hover, .lightbox-close:focus { color: #bbb; text-decoration: none; }
        .lightbox-prev, .lightbox-next {
            cursor: pointer; position: absolute; top: 50%;
            width: auto; padding: 16px; margin-top: -50px;
            color: white; font-weight: bold; font-size: 20px;
            transition: 0.6s ease; border-radius: 0 3px 3px 0;
            user-select: none; -webkit-user-select: none;
        }
        .lightbox-next { right: 0; border-radius: 3px 0 0 3px; }
        .lightbox-prev { left: 0; border-radius: 0 3px 3px 0; }
        .lightbox-prev:hover, .lightbox-next:hover { background-color: rgba(0, 0, 0, 0.8); }
    </style>
</head>
<body>
    <header class="header">
        <h1>House Details</h1>
        <button class="back-button" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Back</button>
    </header>

    <main class="main-content">
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div id="content" style="display:none;">
            <div class="gallery-container">
                <img id="mainImage" class="main-image" alt="House Image"/>
                <div class="thumbnails" id="imageGallery"></div>
            </div>

            <div class="details-container">
                <div class="hostel-info">
                    <h1 id="houseName">House Details</h1>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-map-marker-alt"></i> Location</span>
                            <span class="info-value" id="houseLocation"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-label"><i class="fas fa-tag"></i> Price</span>
                            <span class="info-value price-tag" id="housePrice"></span>
                        </div>
                    </div>
                    <h2>Description</h2>
                    <p class="description" id="houseDescription"></p>
                </div>

                <div class="contact-info">
                    <h2><i class="fas fa-phone-alt"></i> Contact Agent</h2>
                    <p>Get in touch with our agent for more information or to schedule a viewing.</p>
                    <div class="action-buttons">
                        <a href="#" id="callBtn" class="btn btn-primary"><i class="fas fa-phone"></i> Call Agent</a>
                        <a href="#" id="whatsappBtn" target="_blank" class="btn btn-outline"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
                        <a href="#" id="facebookBtn" target="_blank" class="btn btn-outline"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
                    </div>
                    <div class="info-item" style="margin-top: 1.5rem;">
                        <span class="info-label">Managed by</span>
                        <span class="info-value">Nolstan Logic</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorState" class="error-state" style="display:none;">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Error Loading House Details</h2>
            <p>Unable to load house details. Please try again.</p>
            <button class="back-button" onclick="window.location.reload()">Retry</button>
        </div>

        <!-- Lightbox Modal -->
        <div id="lightbox-modal" class="lightbox">
            <span class="lightbox-close">&times;</span>
            <img class="lightbox-content" id="lightbox-image">
            <a class="lightbox-prev">&#10094;</a>
            <a class="lightbox-next">&#10095;</a>
        </div>
    </main>

    <!-- This script tag loads the configuration and makes the API_BASE_URL variable available globally -->
    <script src="apiConfig.js"></script>
    <script>
        // The API_BASE_URL variable is now available from the script loaded above. No require() needed.
        
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const errorState = document.getElementById('errorState');

        const houseId = localStorage.getItem('selectedHouseId'); // set when user clicks a house

        if (!houseId) {
            showError();
        } else {
            fetchHouseDetails();
            fetchAgentContacts(); // Fetch agent contacts as well
        }

        async function fetchHouseDetails() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/general-houses/${houseId}`);
              
                if (!res.ok) throw new Error('Failed to fetch house');
                const house = await res.json();
                displayHouse(house);
                
            } catch (err) {
                console.error(err);
                showError();
            }
        }

        function displayHouse(house) {
            loading.style.display = 'none';
            content.style.display = 'block';

            document.getElementById('houseName').textContent = `House in ${house.area}, ${house.district}`;
            document.getElementById('houseLocation').textContent = `${house.area}, ${house.district}`;
            document.getElementById('housePrice').textContent = `K${house.cost.toLocaleString()}/month`;
            document.getElementById('houseDescription').textContent = house.description || 'No description available.';

            // Setup the image gallery and lightbox
            setupImageGalleryAndLightbox(house.photos);
        }

        async function fetchAgentContacts() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/general-contact-info`);
                
                if (!res.ok) throw new Error('Failed to fetch agent contacts');
                const contacts = await res.json();

                // Populate the new contact buttons
                document.getElementById('callBtn').href = `tel:${contacts.phoneNumber}`;
                document.getElementById('whatsappBtn').href = contacts.whatsappLink;
                document.getElementById('facebookBtn').href = contacts.facebookLink;

            } catch (error) {
                console.error('Could not load agent contacts:', error);
                // Hide contact section or show an error if contacts fail to load
            }
        }

        function showError() {
            loading.style.display = 'none';
            content.style.display = 'none';
            errorState.style.display = 'block';
        }

        function setupImageGalleryAndLightbox(photos) {
            const mainImg = document.getElementById('mainImage');
            const gallery = document.getElementById('imageGallery');
            const defaultImage = 'https://via.placeholder.com/600x400?text=No+Image';

            if (!photos || !Array.isArray(photos) || photos.length === 0) {
                mainImg.src = defaultImage;
                mainImg.alt = 'No image available';
                return;
            }

            const getOptimizedUrl = (url, transformations) => {
                if (!url || !url.includes('res.cloudinary.com')) return url;
                const parts = url.split('/upload/');
                if (parts.length !== 2) return url;
                return `${parts[0]}/upload/${transformations}/${parts[1]}`;
            };

            const photoUrls = photos.map(url => getOptimizedUrl(url, 'w_1200,h_800,c_limit,f_auto,q_auto'));
            const thumbUrls = photos.map(url => getOptimizedUrl(url, 'w_200,h_150,c_fill,f_auto,q_auto'));

            mainImg.src = photoUrls[0];
            mainImg.onerror = function() { this.src = defaultImage; };
            gallery.innerHTML = '';

            thumbUrls.forEach((thumbUrl, index) => {
                const img = document.createElement('img');
                img.src = thumbUrl;
                img.alt = `House photo ${index + 1}`;
                img.className = 'thumbnail';
                if (index === 0) img.classList.add('active');
                img.addEventListener('click', () => {
                    mainImg.src = photoUrls[index];
                    document.querySelector('.thumbnail.active')?.classList.remove('active');
                    img.classList.add('active');
                });
                img.onerror = function() { this.style.display = 'none'; };
                gallery.appendChild(img);
            });

            // --- Lightbox Logic ---
            const modal = document.getElementById('lightbox-modal');
            const modalImg = document.getElementById('lightbox-image');
            const closeBtn = document.querySelector('.lightbox-close');
            const prevBtn = document.querySelector('.lightbox-prev');
            const nextBtn = document.querySelector('.lightbox-next');
            let currentIndex = 0;

            function openModal(index) {
                currentIndex = index;
                modal.classList.add('visible');
                modalImg.src = photoUrls[currentIndex];
                updateNavButtons();
            }

            function closeModal() { modal.classList.remove('visible'); }

            function showNext() {
                if (currentIndex < photoUrls.length - 1) {
                    currentIndex++;
                    modalImg.src = photoUrls[currentIndex];
                    updateNavButtons();
                }
            }

            function showPrev() {
                if (currentIndex > 0) {
                    currentIndex--;
                    modalImg.src = photoUrls[currentIndex];
                    updateNavButtons();
                }
            }
            
            function updateNavButtons() {
                prevBtn.style.display = currentIndex === 0 ? 'none' : 'block';
                nextBtn.style.display = currentIndex === photoUrls.length - 1 ? 'none' : 'block';
            }

            mainImg.addEventListener('click', () => {
                const currentSrc = mainImg.src;
                const index = photoUrls.findIndex(p => p === currentSrc);
                openModal(index !== -1 ? index : 0);
            });

            closeBtn.addEventListener('click', closeModal);
            nextBtn.addEventListener('click', showNext);
            prevBtn.addEventListener('click', showPrev);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            document.addEventListener('keydown', (e) => {
                if (modal.classList.contains('visible')) {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowRight') showNext();
                    if (e.key === 'ArrowLeft') showPrev();
                }
            });
        }
    </script>
</body>
</html>
