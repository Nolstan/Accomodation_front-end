<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MAGU Hostels</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --magu-blue: #002366;
    --magu-orange: #FF8C00;
    --text-dark: #002366;
    --text-light: #ffffff;
    --background: #f8f9fa;
    --card-bg: #e6ecff;
    --border-radius: 12px;
    --shadow: 0 4px 10px rgba(0,35,102,0.1);
    --shadow-hover: 0 10px 20px rgba(0,35,102,0.2);
    --transition: all 0.3s ease;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--background);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: var(--text-dark);
}

/* Header */
.header-container {
    position: fixed;
    top:0;
    width:100%;
    z-index:1000;
    background: var(--magu-blue);
    padding: 10px 20px;
    box-shadow: 0 4px 12px rgba(0,35,102,0.4);
}
.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
}
.magu-logo {
    height: 60px;
    width: auto;
}
.search-container {
    position: relative;
    flex: 1;
    max-width: 400px;
}
.search-container input {
    width: 100%;
    padding: 0.7rem 1rem 0.7rem 2.5rem;
    border-radius: 50px;
    border: 2px solid var(--magu-orange);
    outline: none;
    font-size: 1rem;
    background: #ffffff;
    color: var(--text-dark);
    transition: var(--transition);
}
.search-container input:focus {
    border-color: var(--magu-blue);
    box-shadow: 0 0 8px rgba(255,140,0,0.5);
}
.search-container .fa-search {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-dark);
}

/* Main Content */
.main-content {
    flex: 1;
    margin-top: 85px;
    padding: 20px;
}
.content {
    max-width: 1200px;
    margin: 0 auto;
    background: rgba(255,255,255,0.95);
    border-radius: var(--border-radius);
    padding: 25px;
    box-shadow: var(--shadow);
}

/* Hostel Cards */
.available-rooms {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
    gap: 1.5rem;
}
.hostel-card {
    display: flex;
    flex-direction: column;
    background: white;
    border-radius: var(--border-radius);
    text-decoration: none;
    color: var(--text-dark);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow);
}
.hostel-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
}
.hostel-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: var(--transition);
}
.hostel-card:hover .hostel-image {
    transform: scale(1.03);
}
.hostel-badge {
    position: absolute;
    top: 12px;
    right: 12px;
    background: var(--magu-orange);
    color: var(--magu-blue);
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
}
.hostel-info { padding: 1.5rem; }
.hostel-info h3 { font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--magu-blue); display: flex; align-items: center; gap: 6px; }
.hostel-details { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 8px; }
.hostel-details div { display: flex; align-items: center; gap: 6px; font-size: 0.9rem; }
.hostel-price { font-weight: 700; font-size: 1.2rem; color: var(--magu-blue); display: flex; align-items: center; gap: 6px; }

/* Loading & Error */
.loading { display: flex; justify-content: center; padding: 2rem; }
.spinner { width: 40px; height: 40px; border: 4px solid rgba(0,35,102,0.1); border-left-color: var(--magu-orange); border-radius: 50%; animation: spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

/* Footer */
.footer { background: var(--magu-blue); color: var(--text-light); padding: 15px; text-align:center; border-top:2px solid var(--magu-orange); font-size:0.9rem; }
.footer a { color: var(--magu-orange); text-decoration:none; }
.footer a:hover { text-decoration: underline; color: #ffb366; }

/* Responsive */
@media (max-width:768px){
    .header-content { gap:8px; }
    .magu-logo { height:50px; }
    .available-rooms { grid-template-columns:1fr; }
    .main-content { margin-top:75px; }
}
</style>
<style>
    .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--background);
        border-radius: var(--border-radius);
        margin-bottom: 1.5rem;
        border: 1px solid #e2e8f0;
    }
    .filter-group {
        flex: 1;
        min-width: 150px;
    }
    .filter-group select {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    .filter-group select:focus {
        border-color: var(--magu-orange);
        outline: none;
    }
</style>
</head>
<body>

<!-- Header -->
<div class="header-container">
    <div class="header-content">
        <img src="./image/magu.png" alt="MAGU Logo" class="magu-logo">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input id="searchInput" type="text" placeholder="Search hostels...">
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="content">
        <div class="filter-bar">
            <div class="filter-group">
                <select id="priceFilter">
                    <option value="">Max Price (Any)</option>
                    <option value="30000">Under K30,000</option>
                    <option value="50000">Under K50,000</option>
                    <option value="75000">Under K75,000</option>
                    <option value="100000">Under K100,000</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="occupancyFilter">
                    <option value="">Occupancy (Any)</option>
                    <option value="1">1 Person</option>
                    <option value="2">2 People</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="genderFilter">
                    <option value="any">Gender (Any)</option>
                    <option value="male">Male Only</option>
                    <option value="female">Female Only</option>
                    <option value="both">Both Genders</option>
                </select>
            </div>
        </div>
        <div class="available-rooms" id="hostelsContainer">
            <div class="loading"><div class="spinner"></div></div>
        </div>
        <p id="noResults" style="display:none; text-align:center; margin-top:20px;">No hostels found for this location.</p>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <span>Â© 2025 MAGU</span>
        <span class="separator">|</span>
        <span>Nolstan Logic</span>
        <span class="separator">|</span>
        <a href="mailto:nolstankumwenda@gamil.com"><i class="fas fa-envelope"></i> Email Us</a>
        <a href="tel:+265981353135"><i class="fas fa-phone"></i> Call Us</a>
    </div>
</footer>
<script src="apiConfig.js"></script>
<script>
const city = 'lilongwe';
let hostelsData = [];

const searchInput = document.getElementById('searchInput');
const priceFilter = document.getElementById('priceFilter');
const occupancyFilter = document.getElementById('occupancyFilter');
const genderFilter = document.getElementById('genderFilter');

async function fetchHostels() {
    try {
        const container = document.getElementById('hostelsContainer');
        container.innerHTML = `<div class="loading"><div class="spinner"></div></div>`;
        const res = await fetch(`${API_BASE_URL}/api/universities/${city}/hostels?${new URLSearchParams({search: searchInput.value.trim(), maxPrice: priceFilter.value, occupancy: occupancyFilter.value, genderType: genderFilter.value}).toString()}`);

        if(!res.ok) throw new Error('Failed to fetch hostels');
        hostelsData = await res.json();
        renderHostels(hostelsData);
    } catch(err){
        const container = document.getElementById('hostelsContainer');
        container.innerHTML = `<p style="color:red; text-align:center;">Error loading hostels: ${err.message}</p>`;
    }
}

function renderHostels(hostels){
    const container = document.getElementById('hostelsContainer');
    const noResults = document.getElementById('noResults');
    container.innerHTML = '';
    if(hostels.length===0){ noResults.style.display='block'; return; }
    else noResults.style.display='none';

    hostels.forEach(h => {
        const card = document.createElement('a');
        card.className = 'hostel-card';
        card.href = '#';
        card.dataset.id = h._id;

        let hostelType = (h.hostelType || '').toLowerCase().trim();
        let badgeText = '';
        if (hostelType === 'both' || hostelType === 'male and female' || hostelType === 'female and male') badgeText = 'Both';
        else if (hostelType === 'male') badgeText = 'Male';
        else if (hostelType === 'female') badgeText = 'Female';

        if (badgeText) {
            const badge = document.createElement('div');
            badge.className = 'hostel-badge';
            badge.textContent = badgeText;
            card.appendChild(badge);
        }

        const img = document.createElement('img');
        img.className = 'hostel-image';
        img.src = h.photo || './image/default-hostel.jpg';
        img.alt = 'Hostel Image';
        card.appendChild(img);

        const infoDiv = document.createElement('div');
        infoDiv.className = 'hostel-info';

        const hostelName = h.name || h.hostelName || h.location || 'Unnamed Hostel';
        const nameH3 = document.createElement('h3');
        nameH3.innerHTML = '<i class="fas fa-building"></i> ';
        nameH3.appendChild(document.createTextNode(hostelName));
        infoDiv.appendChild(nameH3);

        const detailsDiv = document.createElement('div');
        detailsDiv.className = 'hostel-details';
        const locationDiv = document.createElement('div');
        locationDiv.innerHTML = '<i class="fas fa-map-marker-alt"></i> ';
        locationDiv.appendChild(document.createTextNode(h.location || '-'));
        detailsDiv.appendChild(locationDiv);
        const occupancyDiv = document.createElement('div');
        occupancyDiv.innerHTML = `<i class="fas fa-user"></i> ${h.occupancy || 0} student${(h.occupancy > 1) ? 's' : ''}`;
        detailsDiv.appendChild(occupancyDiv);
        infoDiv.appendChild(detailsDiv);

        const priceDiv = document.createElement('div');
        priceDiv.className = 'hostel-price';
        priceDiv.innerHTML = `<i class="fas fa-money-bill-wave"></i> K${(h.rent || 0).toLocaleString()}`;
        infoDiv.appendChild(priceDiv);

        card.appendChild(infoDiv);

        card.addEventListener('click', e => {
            e.preventDefault();
            localStorage.setItem('selectedHostelId', h._id);
            localStorage.setItem('selectedUniversity', city);
            window.location.href = 'all-details.html';
        });

        container.appendChild(card);
    });
}

// Search filter
let searchTimeout;
function handleFilterChange() {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(fetchHostels, 300);
}
[searchInput, priceFilter, occupancyFilter, genderFilter].forEach(el => el.addEventListener('input', handleFilterChange));

// Load hostels on page load
fetchHostels();
</script>
</body>
</html>
