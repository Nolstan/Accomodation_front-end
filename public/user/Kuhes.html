<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KUHeS Hostels</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --kuhes-navy: #2E2E84;
      --kuhes-orange: #D77A1F;
      --light-bg: #fdfdfd;
      --text-dark: #333;
      --text-light: #fff;
      --card-shadow: 0 10px 20px rgba(46, 46, 132, 0.1);
      --card-hover-shadow: 0 15px 30px rgba(215, 122, 31, 0.2);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: #f8fafc;
      color: var(--text-dark);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    .header-container {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: linear-gradient(135deg, var(--kuhes-navy) 0%, var(--kuhes-orange) 100%);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 0.75rem 1.5rem;
    }

    .heading-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      gap: 1.5rem;
    }

    .kuhes-logo {
      height: 50px;
      width: auto;
      border-radius: 6px;
    }

    .search-container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    #searchInput {
      width: 100%;
      padding: 0.85rem 1rem 0.85rem 3rem;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: var(--transition);
    }

    #searchInput:focus { outline: none; background: white; }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--kuhes-navy);
    }

    /* MAIN */
    .main-content {
      flex: 1;
      padding: 2rem 1.5rem;
      max-width: 1200px;
      margin: 100px auto 0;
      width: 100%;
    }

    .content {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .page-title {
      font-size: 1.75rem;
      color: var(--kuhes-navy);
      margin-bottom: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .page-title i { color: var(--kuhes-orange); }

    .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--light-bg);
        border-radius: var(--border-radius);
        margin-bottom: 1.5rem;
        border: 1px solid #e2e8f0;
    }
    .filter-group {
        flex: 1;
        min-width: 150px;
    }
    .filter-group select {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }
    .filter-group select:focus {
        border-color: var(--kuhes-orange);
        outline: none;
    }

    .available-rooms {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    /* CARD */
    .hostel-card {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      text-decoration: none;
      color: inherit;
      position: relative;
    }

    .hostel-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }

    .hostel-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .hostel-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--kuhes-orange);
      color: white;
      padding: 0.35rem 0.75rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .hostel-info { padding: 1.5rem; }

    .hostel-location {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--kuhes-navy);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hostel-details {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .detail-item i { color: var(--kuhes-orange); width: 16px; }

    .hostel-price {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--kuhes-navy);
      margin-top: 0.5rem;
    }

    #noResults {
      text-align: center;
      padding: 3rem;
      color: #666;
      display: none;
    }

    .no-results-icon {
      font-size: 3rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    /* FOOTER */
    .footer {
      background: var(--kuhes-navy);
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      border-top: 3px solid var(--kuhes-orange);
    }

    .footer a { color: var(--kuhes-orange); text-decoration: none; }

    /* MOBILE */
    @media (max-width: 768px) {
      .heading-container { flex-direction: row; gap: 1rem; }
      .header-container { padding: 0.5rem 1rem; }
      .kuhes-logo { height: 40px; }
      .search-container { flex: 1; max-width: none; }
      .main-content { margin-top: 80px; }
      .available-rooms { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="heading-container">
      <div class="logo-container">
        <img src="./image/Kuhes.jpg" alt="KUHeS Logo" class="kuhes-logo" />
      </div>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input id="searchInput" type="search" placeholder="Search for location..." />
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="content">
      <h1 class="page-title"><i class="fas fa-building"></i> Available Hostels</h1>
      <div class="filter-bar">
        <div class="filter-group">
            <select id="priceFilter">
                <option value="">Max Price (Any)</option>
                <option value="30000">Under K30,000</option>
                <option value="50000">Under K50,000</option>
                <option value="75000">Under K75,000</option>
                <option value="100000">Under K100,000</option>
            </select>
        </div>
        <div class="filter-group">
            <select id="occupancyFilter">
                <option value="">Occupancy (Any)</option>
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
            </select>
        </div>
        <div class="filter-group">
            <select id="genderFilter">
                <option value="any">Gender (Any)</option>
                <option value="male">Male Only</option>
                <option value="female">Female Only</option>
                <option value="both">Both Genders</option>
            </select>
        </div>
      </div>
      <div id="hostelsContainer" class="available-rooms">
        <div class="loading"><div class="spinner"></div></div>
      </div>
      <p id="noResults"><i class="fas fa-search no-results-icon"></i><br>No hostels found for this location.</p>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
        <span>Â© 2025 KUHeS</span>
        <span class="separator">|</span>
        <span>Nolstan Logic</span>
        <span class="separator">|</span>
        <a href="mailto:nolstankumwenda@gamil.com"><i class="fas fa-envelope"></i> Email Us</a>
        <a href="tel:+265981353135"><i class="fas fa-phone"></i> Call Us</a>
    </div>
  </footer>

  <!-- This script tag loads the configuration and makes the API_BASE_URL variable available globally -->
  <script src="apiConfig.js"></script>

  <script>
    const city = 'blantyre';
    let hostelsData = [];

    const searchInput = document.getElementById('searchInput');
    const priceFilter = document.getElementById('priceFilter');
    const occupancyFilter = document.getElementById('occupancyFilter');
    const genderFilter = document.getElementById('genderFilter');

    async function fetchHostels() {
      try {
        const params = new URLSearchParams({
            search: searchInput.value.trim(),
            maxPrice: priceFilter.value,
            occupancy: occupancyFilter.value,
            genderType: genderFilter.value
        });
        const backendURL = `${API_BASE_URL}/api/universities/${city}/hostels?${params.toString()}`;
        document.getElementById('hostelsContainer').innerHTML = `
        <div class="loading"><div class="spinner"></div></div>`;
        const res = await fetch(backendURL);
        if (!res.ok) throw new Error('Failed to fetch hostels');
        const hostels = await res.json();
        renderHostels(hostels);
      } catch (err) {
        document.getElementById('hostelsContainer').innerHTML = `
        <div style="text-align: center; padding: 2rem; color: #666;">
          <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
          <p>Error loading hostels: ${err.message}</p>
        </div>`;
      }
    }

    function renderHostels(hostels) {
      const container = document.getElementById('hostelsContainer');
      const noResults = document.getElementById('noResults');
      if (hostels.length === 0) {
        container.innerHTML = '';
        noResults.style.display = 'block';
        return;
      }
      noResults.style.display = 'none';

      container.innerHTML = hostels.map(h => {
        if (!h.photo) return '';

        let type = (h.hostelType || "").toLowerCase().trim();
        let badgeText = '';
        if (type.includes('both')) badgeText = 'Both';
        else if (type.includes('female')) badgeText = 'Female';
        else if (type.includes('male')) badgeText = 'Male';

        return `
        <a class="hostel-card" href="#" data-id="${h._id}">
          <img src="${h.photo}" alt="Hostel near KUHeS" class="hostel-image" />
          ${badgeText ? `<span class="hostel-badge">${badgeText}</span>` : ''}
          <div class="hostel-info">
            <h3 class="hostel-location"><i class="fas fa-map-marker-alt"></i> ${h.location}</h3>
            <div class="hostel-details">
              <div class="detail-item"><i class="fas fa-users"></i><span>${h.occupancy} student${h.occupancy > 1 ? 's' : ''}</span></div>
              <div class="detail-item"><i class="fas fa-venus-mars"></i><span>${h.hostelType}</span></div>
            </div>
            <div class="hostel-price">K${h.rent.toLocaleString()}/month</div>
          </div>
        </a>`;
      }).join('');

      document.querySelectorAll('.hostel-card').forEach(card => {
        card.addEventListener('click', function(e) {
          e.preventDefault();
          const hostelId = this.getAttribute('data-id');
          localStorage.setItem('selectedHostelId', hostelId);
          localStorage.setItem('selectedUniversity', 'blantyre');
          window.location.href = 'all-details.html';
        });
      });
    }

    let searchTimeout;
    function handleFilterChange() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(fetchHostels, 300);
    }

    [searchInput, priceFilter, occupancyFilter, genderFilter].forEach(el => el.addEventListener('input', handleFilterChange));

    fetchHostels();
  </script>
</body>
</html>
