<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Reusing existing styles for consistency -->
    <link rel="stylesheet" href="css/reg-styles.css">
    <style>
        .container {
            max-width: 450px;
        }
        .form-header h1 {
            font-size: 1.8em;
        }
        .form-header p {
            color: #f0f0f0;
            margin-top: 10px;
            line-height: 1.5;
        }
        #output {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9em;
            display: none; /* Hidden by default */
        }
        #output.success { background-color: #d4edda; color: #155724; }
        #output.failure { background-color: #f8d7da; color: #721c24; }
        button:disabled { background-color: #0056b3; cursor: wait; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Forgot Your Password?</h1>
            <p>No problem. Enter your email address below and we'll send you a 6-digit code to reset it.</p>
        </div>
        
        <div class="form-body">
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <button type="submit" id="submit-btn">Send Reset Code</button>
                
                <div id="output"></div>
            </form>
        </div>
         <div class="form-footer">
            <p>Remembered your password? <a href="../../index.html">Login here</a></p>
        </div>
    </div>

   <script src="../user/apiConfig.js"></script>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const outputDiv = document.getElementById('output');
            const submitBtn = document.getElementById('submit-btn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            outputDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/password/request-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();

                if (response.ok) {
                    // Use the secure message from the backend and notify the user about the redirect.
                    outputDiv.textContent = data.message + ' You will now be redirected.';
                    outputDiv.className = 'success';
                    outputDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = `reset-with-otp.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    throw new Error(data.error || 'An unexpected error occurred.');
                }
            } catch (error) {
                outputDiv.textContent = 'An unexpected error occurred. Please check your network and try again.';
                outputDiv.className = 'failure';
                outputDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Code';
            }
        });
    </script>
</body>
</html>
